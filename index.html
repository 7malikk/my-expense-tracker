<!DOCTYPE html>

    <meta charset="UTF-8" />

<body>
    <main class="container">
        <div class="text-center mt-3 text-success">
            <h1>Expense Tracker</h1>
            <h3>Add A New Item</h3>
        </div>
        <div class="fields d-flex flex-column align-items-center">
            <div class="fieldOne">
                <label for="">
            <h5>Name:</h5>
          </label>
                <input id="expenseName" type="text" placeholder="Where was the expense made?" size="100" />
            </div>
            <div class="babyFields mt-2 d-flex flex-row">
                <div class="fieldTwo">
                    <label><h5>Date:</h5></label>
                    <input id="date" type="date" />
                </div>
                <div class="ms-3 fieldTwo">
                    <label for=""><h5>Amount:</h5></label>
                    <input id="amount" type="number" />
                </div>
            </div>
            <button class="btn btn-success mt-4" onclick="addExpense()">
          Add Expense
        </button>
            <table class="mt-5 w-75 table">
                <thead>
                    <tr>
                        <th class="border border-light" scope="col">Name</th>
                        <th class="border border-light" scope="col">Date</th>
                        <th class="border border-light" scope="col">Amount(&#8358;)</th>
                        <th class="border border-light" scope="col">Total(&#8358;)</th>
                        <th class="border border-light" scope="col"></th>
                    </tr>
                </thead>
                <tbody id="madeData">
                    <tr class="table-light">
                        <td scope="row">Input some data!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
